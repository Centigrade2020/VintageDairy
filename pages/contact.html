<section class="contact">
  <div class="contactWrapper">
    <form id="myform">
      <p>Enquiry</p>
      <input type="text" id="name" placeholder="Name" required />
      <input
        type="tel"
        id="phone"
        pattern="[0-9]{10}"
        placeholder="Phone number"
        required
      />
      <input type="text" id="quantity" placeholder="Quantity" required />
      <input type="email" id="email" placeholder="Email (optional)" />
      <textarea
        name="Description"
        id="description"
        cols="30"
        rows="10"
        placeholder="Description (optional)"
      ></textarea>

      <button type="button" onclick="sendMail()">
        <span>Send inquiry </span>
      </button>
    </form>
    <div class="contactDetails">
      <h1>Contact info</h1>
      <div class="contactContent">
        <div class="cRow">
          <div class="imgCont">
            <img
              src="../assets/svgs/profile.svg"
              alt=""
              style="transform: translateY(0)"
            />
          </div>
          <p>Mr Nataraj (Proprietor)</p>
        </div>
        <div class="cRow">
          <div class="imgCont">
            <img
              src="../assets/svgs/phone.svg"
              alt=""
              style="transform: translateY(0)"
            />
          </div>
          <p>08035948022</p>
        </div>
        <div class="cRow">
          <div class="imgCont">
            <img
              src="../assets/svgs/address.svg"
              alt=""
              style="transform: translateY(0)"
            />
          </div>
          <p>
            B No. 15w-6/23 Kandiyamman Kovil Street, <br />
            Bodinayakanur-Meenatchipuram, <br />
            Theni - 625582,<br />
            Tamil Nadu, India
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
